<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>World Statistics - Covid-19</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-danger fs-4" href="#">Covid-19 Tracking</a>
      </div>
    </nav>

    <h3 class="text-center">World Statistics - Covid-19</h3>
    <hr />
    <section class="d-flex justify-content-around text-center">
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header text-danger" style="font-size: 1.4rem">
          <strong>Deaths</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title Deaths">Dark card title</h5>
        </div>
      </div>

      <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header text-success" style="font-size: 1.4rem">
          <strong>Recovered</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title Recovered">Dark card title</h5>
        </div>
      </div>

      <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header text-warning" style="font-size: 1.4rem">
          <strong>Coronavirus Cases</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title Coronavirus">Dark card title</h5>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
